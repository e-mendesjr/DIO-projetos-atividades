<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Instagram</title>
	<link rel="icon" type="image/x-icon" href="assets/images/instagram_icon.png">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


	<main class="corpoDaPagina">
			
			<div class="primeiraColuna">
				<div class="imagens">
					<img src="assets/images/cellone.png">
				</div>
			</div>

			<section class="segundaColuna">
			<div class="formulario">
				<fieldset class="borda">
					<div class="logoInstagram">
						<img src="assets/images/instagram.png">	
					</div>
					<form class="form">
						<div class="email">	
							<input type="text" name="email" id="email" placeholder="Telefone, nome de usuário ou email">
						</div>
						<div class="senha">	
							<input type="password" name="senha" placeholder="Senha" id="senha">
						</div>	
						<div class="botao">
							<input type="submit" id="botao" value="Entrar">
						</div>
						<div class="linhas">
							<div class="linha"></div>
							<div class="texto">ou</div>
							<div class="linha"></div>
						</div>	
						<div class="segundaParteContainer">
							
							<a href="#" class="facebook">
								<img src="assets/images/face-icon.png" height="18">
								Entrar com o Facebook
							</a>

							<a href="#" class="esqueceuSenha">Esqueceu a senha?</a>
						</div>
					</form>
				</fieldset>
				</div>	
				<div class="cadastre-se">
					<p>	
						Não tem uma conta? <a href="#"> Cadastre-se</a>
					</p>
				</div>
				<div class="apps">
					<p>Obtenha o aplicativo.</p>
					<div class="logoApps">
						<img src="assets/images/googleplay.png" width="150">
						<img src="assets/images/applestore.png" width="150">
					</div>
				</div>
			</section>
	
	</main>
</body>
</html>
